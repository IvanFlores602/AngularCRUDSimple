<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Angular simple   CRUD</a>
</nav>
<div class="container text-center">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li *ngFor="let employee of employeeArray" class="list-group-item list-group-item-action"
          (click)="openForEdit(employee)" [class.active]="employee == selectedEmployee"
        >
          <span class="badge badge-primary">{{employee.id}}</span>{{employee.name}}  -   {{employee.country}}</li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un nuevo empleado
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insertar nombre" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insertar su pais" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">Submmit</button>
          <button *ngIf="selectedEmployee.id !==0"
          (click)="delet()" class="btn btn-danger">Borrar</button>
        </div>
      </div>
    </div>
    <div class="col">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.zqFGWFw-B0YtGiqbUPaeoQHaEK%26pid%3DApi&f=1&ipt=b6b8f4a2adb228e60ccf34e10d29a3f135bec76cacc467c842d28d469a415aa1&ipo=images" alt="">
    </div>
  </div>
</div>
